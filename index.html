<!DOCTYPE html>
<head>
<title> Library </title>

<body>
    <div id="add-book-form" class="pop-form">
        <div class="columm-container">
            <label for="book-title">
                Title:
            </label>
            <input type="text" id="book-title" name="book-title">
            <label for="book-author">
                Author:
            </label>
            <input type="text"  id="book-author" name="book-author">
            <label for="book-pages"> 
                    Pages:
            </label>
            <input type="number"  id="book-pages" name="book-pages">
            <div>
              <label for="read-checkbox">
                Read
              </label>
             <input type="checkbox" id="read-checkbox" name="read-checkbox">
            </div>
            <div id="modal-buttons-container">
                <div class="row-container">
                    <button id="save"> Save </button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>    
        </div>
      </div>
      <div id="update-book-form" class="pop-form" >
        <div class="columm-container">
            <label for="book-title">
                Title:
            </label>
            <input type="text" id="book-title" name="book-title">
            <label for="book-author">
                Author:
            </label>
            <input type="text"  id="book-author" name="book-author">
            <label for="book-pages"> 
                    Pages:
            </label>
            <input type="number"  id="book-pages" name="book-pages">
            <div>
              <label for="read-checkbox">
                Read
              </label>
             <input type="checkbox" id="read-checkbox" name="read-checkbox">
            </div>
            <div id="modal-buttons-container">
                <div class="row-container">
                    <button id="updatebook"> Save </button>
                    <button class="close">Cancel</button>
                </div>
            </div>    
        </div>
      </div>
    
    <button id="open">Open</button>
    <div id="table-container">
        <table id ="library-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
              </tr>
            </thead>
            <tbody >
              <td>TitleData</td>
              <td>AuthorData</td>
              <td>PagesData</td>
              <td>ReadData</td>
              <td><button>Change read status</button></td>
              <td><button>Edit</button></td>

            </tbody>
    </div>
